<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Quiz Questions</h2>

        <form action="/submit" method="post">
            {% for q in questions %}
                <div class="question">
                    <p><b>{{ loop.index }}. {{ q.question }}</b></p>

                    <input type="radio" name="{{ q.id }}" value="{{ q.option1 }}" required> {{ q.option1 }} <br>
                    <input type="radio" name="{{ q.id }}" value="{{ q.option2 }}"> {{ q.option2 }} <br>
                    <input type="radio" name="{{ q.id }}" value="{{ q.option3 }}"> {{ q.option3 }} <br>
                    <input type="radio" name="{{ q.id }}" value="{{ q.option4 }}"> {{ q.option4 }} <br>
                </div>
            {% endfor %}

            <button type="submit" class="btn">Submit Quiz</button>
        </form>
    </div>
</body>
</html>
