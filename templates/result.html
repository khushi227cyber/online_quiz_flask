<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #eaf6ff, #f7fbff);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #ffffff;
            padding: 50px 70px;
            border-radius: 22px;
            text-align: center;
            box-shadow: 0 22px 45px rgba(0, 0, 0, 0.15);
            animation: popIn 0.8s ease;
        }

        h2 {
            font-size: 2.3rem;
            margin-bottom: 20px;
            color: #0f172a;
        }

        p {
            font-size: 1.4rem;
            margin: 25px 0;
            color: #334155;
        }

        p b {
            font-size: 2.1rem;
            color: #16a34a;
        }

        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 14px 42px;
            background: linear-gradient(135deg, #0ea5e9, #22c55e);
            color: white;
            text-decoration: none;
            border-radius: 40px;
            font-size: 1.05rem;
            font-weight: 600;
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.92);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Your Result üéØ</h2>
        <p>Your Score: <b>{{ score }}</b> / {{ total }}</p>

        <a href="/" class="btn">Play Again üîÅ</a>
    </div>
</body>
</html>
